{% extends 'layout.html' %}

{% block title %}Properties I Administer{% endblock %}

{% block style-head %}
    <style>
            
    </style>
{% endblock %}

{% block content %}

    <h1>Properties</h1>
    {% include "property-list.html" %}

    <form action="/properties" method="POST" class="add col-lg-4">
        <h2>Add Property</h2>
        <input type="hidden" name="community" value="{{ locals.community }}" required="true"/>
        <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input type="text" name="name" placeholder="Name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" placeholder="Description" class="form-control"></textarea>
        </div>
        <fieldset>
            <legend>Address</legend>
            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" name="streetAddress" placeholder="Street Address" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" placeholder="City" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" placeholder="State" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="zip">ZIP/Postal Code</label>
                <input type="text" name="zip" placeholder="ZIP/Postal Code" required="true" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select name="country" class="form-control">
                    <option>US</option>
                    <option>Canada</option>
                </select>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

{% endblock %}
